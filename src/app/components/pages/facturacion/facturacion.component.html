<ng-template #template2 data-backdrop="static" data-keyboard="false" loading="lazy">
  <form action="" id="frmAddCli" class="mid-form" #frmAddCli="ngForm" (ngSubmit)="saveCli($event)">
    <div id="modalTest">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Agregar Clientes</h4>
      </div>
      <div class="modal-body">
        <div class="card col-md-12">

          <div class="form-group doRight">

            <label for="title">Codigo : </label>
            <input type="text" id="Id" name="Id" data-rule-minlength="2" [(ngModel)]="ClienteNew.id" #id="ngModel"
              required pattern="[0-9]+" readonly>

          </div>
          <div class="form-group doRight">

            <label for="title">Nombre : </label>
            <input type="text" name="nameCli" id="nameCli" data-rule-minlength="2" [(ngModel)]="ClienteNew.nombre"
              #nombre="ngModel" required pattern="[a-zA-Z ]+" style="width: 300px;text-transform:uppercase">
            <small class="smallRed" *ngIf="!nombre.valid && nombre.touched">
              El nombre del cliente es invalido ??
            </small>
          </div>

          <div class="form-group doRight">
            <label for="title">Tipo : </label>
            <select class="dropdownSelect" id="typeCli" name="typeCli" required [(ngModel)]="ClienteNew.tipo"
              #tipo="ngModel">
              <option label="--- SELECCIONE ---" values="Select"></option>
              <option *ngFor="let doc of documents" [ngValue]="doc.descripcion">
                {{doc.descripcion}}
              </option>
            </select>
            <small class="smallRed" *ngIf="!tipo.valid && tipo.touched">
              Debe de seleccionar un tipo de documento ??
            </small>
          </div>

          <div class="form-group doRight">

            <label for="title">Cedula/Pasaporte/RNC : </label>
            <input type="text" name="identityCli" id="identityCli" [(ngModel)]="ClienteNew.identificacion"
              #identificacion="ngModel" data-rule-minlength="5" required>
            <small class="smallRed" *ngIf="!identificacion.valid && identificacion.touched">
              EL número de identificación es invalido ??
            </small>
          </div>
          <div>

          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-margin-right" (click)="closeModal(2)">Cancelar</button>
        <input type="submit" #btnSend value="Guardar" class="btn btn-primary" [disabled]="frmAddCli.invalid" [ngClass]="{
                  'hideAll': frmAddCli.invalid
              }">
      </div>
    </div>
  </form>
</ng-template>

              <!-- Position Column 
              <ng-container matColumnDef="seleccione">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                     [aria-label]="checkboxLabel()"
                     [disabled] ="true">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)" (change)="updateCheckedList($event,row)" 
                    [disabled]="disabledchk"
                    >
                  </mat-checkbox>
                </td>

              </ng-container>
            -->
              <!-- Position Column -->
              <ng-container matColumnDef="identificacion">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element" loading="lazy"> {{element.identificacion}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element" loading="lazy"> {{element.nombre}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element" loading="lazy"> {{element.tipo}} </td>
              </ng-container>

              <ng-container matColumnDef="seleccione">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                  <button class="btn" loading="lazy" (click)="editCli(template2,element)"><span tooltip="Editar"
                      placement="bottom" show-delay="500"> <i class="fa fa-pencil iconBtn"></i></span></button>
                  <button class="btn" loading="lazy" (click)="enviarCli(template2,element)"><span tooltip="Enviar"
                      placement="bottom" show-delay="500"> <i class="fa fa-check"></i></span></button>
                </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>

          </div>


          <!--button type="submit" #btnSend class="btn"> <span _ngcontent-fea-c55=""><i _ngcontent-fea-c55=""
                class="fa fa-search iconBtn"></i> Buscar</span></button-->

      </div-->
