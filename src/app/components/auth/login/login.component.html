<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-body auth-body">

          <form action="" class="md-float-material" #loginForm="ngForm" (ngSubmit)="VerifUser($event)">
            <div class="text-center">
              <img src="assets/images/auth/LogoFacTool.png" alt="logo.png">
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="txt-primary" style="text-align: center;">{{titlePage1}}</h3>
                </div>
              </div>
              <hr />
              <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Correo electronico"
                  [(ngModel)]="user.email" #email="ngModel" required>
                <h3 *ngIf="!email.valid && email.touched" class="lblvalid">
                  El correo digitado no es valido??
                </h3>
                <span class="md-line"></span>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="pass" placeholder="Contrase単a" [(ngModel)]="user.pass"
                  #pass="ngModel" required>
                <h3 *ngIf="!pass.valid && pass.touched" class="lblvalid">
                  La contrase単a no es valida??
                </h3>
                <span class="md-line"></span>
              </div>
              <div class="clearfix"></div>
              <div class="row m-t-25 text-left">
                <div class="col-sm-7 col-xs-12">
                  <div class="checkbox-fade fade-in-primary">
                    <label class="lblSinBold">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">Guardar credenciales</span>
                    </label>
                  </div>
                </div>
                <div class="col-sm-5 col-xs-12 forgot-phone text-right">
                  <a [routerLink]="['/auth/forgot']" class="text-right f-w-600 text-inverse"> 多Olvidaste tu
                    contrase単a?</a>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <input type="submit"
                    class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20 btn-round icofont icofont-check-circled"
                    [disabled]="loginForm.invalid" value={{titlePage2}} /><i _ngcontent-ngf-c9=""
                    class="icofont icofont-check-circled"></i>

                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <!--Begin Modal-->
  <ng-template #template2 data-backdrop="static" data-keyboard="false">
    <div id="modalTest">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Profile deletion</h4>
        <button type="button" class="close" aria-describedby="modal-title" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>Are you sure you want to delete <span class="text-primary">"John Doe"</span> profile?</strong></p>
        <p>All information associated to this user profile will be permanently deleted.
          <span class="text-danger">This operation can not be undone.</span>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="closeModal()">Ok</button>
      </div>
    </div>

  </ng-template>

  <!--button type="button" class="btn btn-primary" (click)="openModal(template2)" data-toggle="modal" data-backdrop="static" data-keyboard="false">Create</button-->

  <ng-template #template data-backdrop="static" data-keyboard="false">
    <div class="modal-header" data-backdrop="static" data-keyboard="false">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()"><span
          aria-hidden="true">&times;</span></button>
    </div>
  </ng-template>
  <!--End Modal-->
</section>

<div class="my-container">
  <ng-template #customLoadingTemplate>
  </ng-template>

  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
  </ngx-loading>
</div>
